<html lang="en">
<head>
<style>
.head{
    font-family: 'BioRhyme Expanded';
    font-size: 50px;
    text-align:center;

}
.disc{
  font-family: 'BioRhyme Expanded';
    font-size: 25px;
    text-align:center;
}
</style>
<link href='https://fonts.googleapis.com/css?family=BioRhyme Expanded' rel='stylesheet'>
     <meta charset="UTF-8">
   <title>Login/Sign-In</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
   <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
     <link rel="stylesheet" href="../static/style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body background='../static/bg.jpg'>
    <div class='container'>
    

        <p class="head">PARLER</p>
        <p class="disc">Discussion Forum</p></div>
          <div class="logmod">
  <div class="logmod__wrapper">
    <span class="logmod__close">Close</span>
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Login</a></li>
        <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" name='form1' action="/createnew" class="simform" method='POST'onSubmit="return valid();">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="email" name='email' placeholder="Email" type="email" size="50" required='required' /> 
              </div>
              </div>
              <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user">Username*</label>
                <input class="string optional" name="username" id="username" required='required' maxlength="255" id="user-name" placeholder="Username" type="text" size="50" />
              </div>
              </div>
            </div>
            
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" type='password' name="password" id="password" required='required' maxlength="255" id="user-pw" placeholder="Password" type="text" size="50" />
                <span class="hide-password">Show</span>
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                <input class="string optional" name='reppass' type='password' maxlength="255" id="user-pw-repeat"  required='required' placeholder="Repeat password" type="text" size="50" />
                <span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
            <input type="submit" class="button sumbit" value="Create Account"/>
            
               
            </div> 
          </form>
        </div> 
        </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your username and password <strong>to sign in</strong></span>
          {%if error%}<div><span>Invalid Credentials<span></div>{%endif%}
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="/" class="simform" method='POST'>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user">Username*</label>
                <input class="string optional" name="username" id="username" maxlength="255" id="user" placeholder="Username" type="text" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" name="password" id="password"  maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                            <span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
              <input type="submit" class="button sumbit" value="Login"/>
            </div> 
          </form>
        </div> 
        
          </div>
      </div>
    </div>
  </div>
</div>

   


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="../static/index.js"></script>
     <script language="javascript" type="text/javascript">
function valid()
{


if(document.form1.password.value.length<6)
{
alert(" Password Field length must be atleast of 6 characters !!");
document.form1.password.focus();
return false;
}
else if(document.form1.reppass.value.length<6)
{
alert(" Re-Type Password Field less than 6 characters !!");
document.form1.reppass.focus();
return false;
}
else if(document.form1.password.value!= document.form1.reppass.value)
{
alert("Password and Re-Type Password Field do not match  !!");
document.form1.reppass.focus();
return false;
}
return true;
}
</script>
</body>
</html>
