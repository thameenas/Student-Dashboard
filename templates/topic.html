<html>
<head>
  <title>Message</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="../static/bootstrap.css" rel="stylesheet">
    <link href="../static/font-awesome.css" rel="stylesheet" />
    <link href="../static/style1.css" rel="stylesheet">
    <link href="../static/style-responsive.css" rel="stylesheet">
</head>
<body>

<section id="container" >
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <a href="#" class="logo"><b>CS5A Forum</b></a>
            <div class="nav notify-row" id="top_menu">
               
                         
                   
                  
            </div>
            <div class="top-menu">
              <ul class="nav pull-right top-menu">
                    <li><a class="logout" href="#">Logout</a></li>
              </ul>
            </div>
        </header>
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu" id="nav-accordion">
              
                  <p class="centered"><a href="#"><img src="../static/ui-sam.jpg" class="img-circle" width="60"></a></p>
                  <h5 class="centered"> {{ username }}</h5>
                    
                  <li class="mt">
                      <a href="#">
                          <i class="fa fa-file"></i>
                          <span>#</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                            <a href="/topic/{{subid}}/new" >
                          <i class="fa fa-users"></i>
                          <span>Create New Message</span>
     

                      </a>
                   
                  </li>
              
                 
              </ul>
          </div>
      </aside>
      <section id="main-content">
          <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Messages </h3>
        <div class="row">
        
                  
                    
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">
                           <ul class="list-group">
    {%for msg in messages%}
      <li class="list-group-item">{{findUserName(msg[2])[0]}}: {{msg[3]}}</li>>
    {%endfor%}
    </ul>
                            


                            </table>
               
              
                      </div>
                  </div>
              </div>
    </section>
      </section  >
      </section>
    <script src="../static/jquery.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../static/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../static/jquery.scrollTo.min.js"></script>
    <script src="../static/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../static/common-scripts.js"></script>
    
  
</body>
</html>
